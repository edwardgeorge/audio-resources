name: update modules
on:
  workflow_dispatch:
  schedule:
  - cron:  '0 0,12 * * *'
  push:
    branches: [main]
concurrency:
  group: update-${{github.ref}}
  cancel-in-progress: true
jobs:
  update-modules:
    name: update all modules
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
        token: ${{secrets.ACCESS_TOKEN}}
    - name: setup git user
      env:
        USER_NAME: "${{ github.actor || 'github-actions[bot]' }}"
        USER_ID: "${{ github.actor_id || '41898282' }}"
      run: |
        git config user.email "${USER_ID}+${USER_NAME}@users.noreply.github.com"
        git config user.name "${USER_NAME}"
    - name: setup archive remote
      run: |
        git remote add archive https://github.com/edwardgeorge/audio-resources-archive.git
    - name: update modules
      run: |
        export PUSH_BRANCH=1
        export CLEAN_UP=1
        ./update-all.sh
    - name: git status
      run: git status
    - name: push back
      if: ${{ github.ref == 'refs/heads/main' }}
      run: |
        git push origin main
